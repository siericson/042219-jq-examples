<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery example 10 - show/hide</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.hide').click(function(){
                $('p.speedy').hide(50);
                $('p.regular').hide();
                $('p.fast').hide('fast');
                $('p.slow').hide('slow');
                $('p.snail').hide(1000);
            });
            
            $('.show').click(function(){
                $('p.speedy').show(50);
                $('p.regular').show();
                $('p.fast').show('fast');
                $('p.slow').show('slow');
                $('p.snail').show(1000);
            });
            
        }) // end doc ready
    </script>
    
</head>
<body>
   
<!--   section>header>h1{Hello}+h2{Happy Monday}^article*3>h3{Subheading}+p>lorem-->
    <section>
        <header>
            <h1>Hello</h1>
        </header>
        <article>
             <button class="hide">Hide paragraphs</button>
             <button class="show">Show paragraphs</button>
             <br>
             <br>
             <p class="speedy">This paragraph will show/hide very quickly/p>
             <p class="regular">This paragraph will show/hide at default speed</p>
             <p class="fast">This paragraph will show/hide at fast speed</p>
             <p class="slow">This paragraph will show/hide slow speed</p>
             <p class="snail">This paragraph will show/hide snail speed</p>
        </article>
    </section>
</body>
</html>

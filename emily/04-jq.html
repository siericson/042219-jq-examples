<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 4 - keyboard events</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
           var i = 0;
            $('input[type="text"]').keyup(function(){
                $('p span').text(i += 1);
                $('#results').text($(this).val());
                $('#feedback').text('You pressed it').css({
                    backgroundColor: '#c0f01a',
                    color: 'white',
                    padding: '2px'
                }).show().fadeOut();
            })
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article>
        <h3>Subheading 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime minima quam modi, nostrum temporibus blanditiis libero consequuntur, natus odio, a numquam ratione assumenda voluptate quod illum quos ducimus? Expedita, totam.</p>
        <p><input type="text" placeholder="type something"></p>
        <p>Keypress: <span>0</span></p>
        <p id="results"></p>
        <p id="feedback"></p>
    </article>
    
</section>
</body>
</html>

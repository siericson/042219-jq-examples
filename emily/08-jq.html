<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 8 - window events</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
       
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
           $(window).resize(function(){
               $(window).bind('resize', function(){
                   $('#output').text('The window width is: ' + $(window).width() + ', and the window height is: ' + $(window).height());
               })
           })
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article>
        <p>Resize the browser window by dragging from a corner.</p>
        <p id="output"></p>
    </article>
    
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example 5 - form events</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        label span, label em {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
           $('select').change(function(){
               var selectedOption = $(this).find(':selected').val();
               //alert('Your favorite color is '+ selectedOption);
               $('#yourPic').html('Your favorite color is <span style="color:' + selectedOption +';">'+ selectedOption + '</span>');  
           });
            
//            $('input').focus(function(){
//                $(this).next('span').show().fadeOut('slow');
//            })
            
            $('input').blur(function(){
                //$(this).next('span').next('em').show().fadeOut(500);
                $(this).siblings('em').show().fadeOut(500);
            })
        }) // end doc ready
    </script>
</head>
<body>
<section>
    <header>
        <h1>Hello.</h1>
    </header>
    <article>
        <h3>Subheading 1</h3>
        <form action="">
           <label for="email">Email
               <input type="text">
               <span>focus fired</span>
               <em>blur fired</em>
           </label>
           <label for="password">Password
               <input type="password">
               <span>focus fired</span>
               <em>blur fired</em>
           </label>
           
            <label for="favColor">Favorite Color:
            <select name="favColor" id="favColor">
               <option value="">Select color</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>
            </label>
            <p id="yourPic"></p>
            
            <label for="">
                <input type="submit" value="sign up">
                <span>focus fired</span>
                <em>blur fired</em>
            </label>
            
        </form>
    </article>
    
</section>
</body>
</html>
